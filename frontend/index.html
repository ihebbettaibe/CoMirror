<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Language Detection</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Real-Time Sign Language Detection</h1>
      <div class="video-container">
        <video id="webcam" autoplay></video>
        <canvas id="outputCanvas"></canvas>
      </div>
      <div class="prediction">
        <h2>Prediction: <span id="predicted-sign">Waiting...</span></h2>
        <button id="reset-button">Reset Word</button>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      // Add reset button functionality
      const resetButton = document.getElementById("reset-button");
      resetButton.addEventListener("click", () => {
        const predictionText = document.getElementById("predicted-sign");
        predictionText.textContent = "Waiting...";
      });
    </script>
  </body>
</html>
